<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uelzecht Magasinn</title>

  <style>
    :root{
      --accent:#ffc107;
      --accent-hover:#ffb300;
      --bg:#ffffff;
      --bg-alt:#fffdf2;
      --text:#333;
      --text-light:#666;
      --border:#e0e0e0;
      --radius:8px;
      --shadow-small:0 2px 6px rgba(0,0,0,.06);
      --shadow:0 8px 18px rgba(0,0,0,.10);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg-alt);
      color:var(--text);
      line-height:1.7;
    }

    /* -------- HERO -------- */
    .hero{
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      gap:3rem;
      padding:3rem 1rem;
      background:var(--bg);
    }
    .hero-text{max-width:420px;}
    .hero-text h1{
      font-size:2.6rem;
      color:var(--accent-hover);
      margin-bottom:1rem;
    }
    #langText{margin:1.2rem 0 2rem;}

    /* language chips */
    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:.6rem;
      margin-bottom:1.5rem;
    }
    .chip{
      background:var(--bg-alt);
      border:1px solid var(--border);
      border-radius:50px;
      padding:.45rem 1rem;
      font-size:.9rem;
      font-weight:600;
      cursor:pointer;
      transition:background .25s,color .25s,border .25s;
    }
    .chip:hover,
    .chip.active{
      background:var(--accent);
      border-color:var(--accent);
      color:#fff;
    }

    /* CTA button */
    .cta{
      display:inline-block;
      background:var(--accent);
      color:#fff;
      padding:.7rem 1.4rem;
      border-radius:var(--radius);
      font-weight:600;
      text-decoration:none;
      box-shadow:var(--shadow-small);
      transition:background .25s,transform .15s;
    }
    .cta:hover{
      background:var(--accent-hover);
      transform:translateY(-1px);
    }

    /* cover image */
    .hero-img img{
      width:320px;
      max-width:90vw;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    /* -------- FOOTER -------- */
    footer{
      text-align:center;
      padding:2rem 1rem 3rem;
      font-size:.85rem;
      color:var(--text-light);
    }

    /* small-screen tweak */
    @media(max-width:800px){
      .hero{padding:2rem 1rem;}
      .hero-text h1{font-size:2.2rem;}
    }
  </style>
</head>
<body>

  <section class="hero">
    <!-- copy -->
    <div class="hero-text">
      <h1>Uelzecht Magasinn</h1>

      <!-- language selector -->
      <div class="chips">
        <button class="chip active" data-lang="lb">Lëtzebuergesch</button>
        <button class="chip" data-lang="de">Deutsch</button>
        <button class="chip" data-lang="en">English</button>
        <button class="chip" data-lang="fr">Français</button>
      </div>

      <!-- paragraph that swaps -->
      <p id="langText">
        Entdeckt d’Lokal Gemeinschaft mat <strong>Uelzecht Magasinn</strong>.
        Artikelen iwwer Kultur, Natur, Kanneraktivitéiten am Uelzechtdall.
      </p>

      <!-- single CTA -->
      <a href="media-kit.pdf" class="cta" target="_blank" rel="noopener">
        Download Media Kit
      </a>
    </div>

    <!-- cover -->
    <div class="hero-img">
      <img src="uelzecht-magasinn-cover.png" alt="Uelzecht Magasinn Cover">
    </div>
  </section>

  <footer>© 2025 Uelzecht Magasinn. All rights reserved.</footer>
