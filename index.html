<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uelzecht Magasinn</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#ffc107;          /* main yellow  */
      --accent-dark:#ffa000;     /* hover yellow */
      --bg:#ffffff;
      --bg-alt:#fffbe6;
      --text:#333;
      --text-light:#666;
      --border:#e0e0e0;
      --radius:8px;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      background:var(--bg-alt);
      color:var(--text);
      line-height:1.7;
    }

    /* ---------- HERO ---------- */
    .hero{
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      padding:3rem 1rem;
      background:var(--bg);
      gap:3rem;
    }
    .hero-text{
      max-width:420px;
    }
    .hero-text h1{
      font-size:3rem;
      color:var(--accent-dark);
      margin-bottom:1rem;
      letter-spacing:1px;
    }
    #langText{
      margin:1rem 0 2rem;
    }

    /* language chips */
    .lang-chips{
      display:flex;
      gap:.6rem;
      margin-bottom:2rem;
      flex-wrap:wrap;
    }
    .chip{
      border:none;
      background:var(--bg-alt);
      padding:.45rem 1rem;
      border-radius:50px;
      font-weight:600;
      cursor:pointer;
      transition:.25s;
      font-size:.9rem;
      box-shadow:0 0 0 1px var(--border) inset;
    }
    .chip.
